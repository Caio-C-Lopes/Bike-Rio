<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
        <link rel = "stylesheet" href="style.css">

        <title>Bicicletários Rio</title>

    </head>

    <body>
        <div class="container">
            <div class="row">

                <div class="col-12 h70">
                    <h1 class="mt-3">Bike Rio</h1>
                </div>

                <div class="col-12 h200">
                    <form id="formBusca">
                        <div class="row g-3 align-items-end mt-3">
                            
                            <!-- endereco -->
                            <div class="col-12 col-md-8">
                                <input
                                    type="text"
                                    id="inputEndereco"
                                    class="form-control"
                                    placeholder="Digite o endereço (Ex: Praça Quinze de Novembro)">
                            </div>

                            <!-- dropdown -->
                            <div class="col-12 col-md-4">
                                <div class="d-flex align-items-center mt-2 ms-5">
                                    <span class="me-2">QTD de bicicletários</span>

                                    <div class="dropdown">
                                        <button
                                            id="qtdDropdown"
                                            class="btn btn-warning btn-sm dropdown-toggle"
                                            type="button"
                                            data-bs-toggle="dropdown">
                                            5
                                        </button>

                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">5</a></li>
                                            <li><a class="dropdown-item" href="#">6</a></li>
                                            <li><a class="dropdown-item" href="#">7</a></li>
                                            <li><a class="dropdown-item" href="#">8</a></li>
                                            <li><a class="dropdown-item" href="#">9</a></li>
                                            <li><a class="dropdown-item" href="#">10</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- botão de buscar -->
                        <div class="row mt-2">
                            <div class="col-12 col-md-8">
                                <button id="btnBuscar" type="submit" class="btn btn-primary" disabled>
                                    Buscar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- bicicletarios mais próximos -->
                <div class="col-12 col-sm-5 h500 overflow-auto">
                    <h2>Bicicletários mais próximos</h2>
                    <ul id="listaBicicletarios" class="list-group mt-3"></ul>
                </div>


                <!-- mapa -->
                <div class="col-12 col-sm-7 h500">
                    <div id="pontoPartida"></div>
                    <div id="map"></div>
                </div>

            </div>
        </div>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
